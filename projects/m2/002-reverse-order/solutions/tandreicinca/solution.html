<script>
    const numberList = [];
    numberList [0] = prompt ("Give me a number");
    let i = numberList.length;
    for (numberList [i-1]; i++;) {
        numberList [i] = prompt ("Give me another number")
        if (numberList [i] == 0) {
            numberList.pop();
            numberList.sort (function(a,b){return b - a});
            alert (numberList.join ('\r\n'));
            break;
        }
        

    }

</script>
