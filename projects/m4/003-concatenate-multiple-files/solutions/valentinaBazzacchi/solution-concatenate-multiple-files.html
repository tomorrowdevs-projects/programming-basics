<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Concatenate Multiple Files</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <input multiple type="file" onchange="readMultiFiles(this)">
        
        <script>

            // Task: Display the concatenation of one or more files
            // Files to import: "Prova.txt" and "Prova2.txt"

            function readMultiFiles(input) {

                const files = input.files;

                Array.from(files).forEach(file => {
                    console.log(file.name);
                    const reader = new FileReader();
                    reader.readAsText(file);
                    reader.onload = function () {
                        console.log(this.result);
                    }
                }) // end forEach
            } // end function  

        </script>

    </body>

</html>
