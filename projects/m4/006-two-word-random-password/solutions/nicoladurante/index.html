<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two word random password</title>
  </head>
  <body>
    <h1>Two word random password</h1>
    <h2>Select a file</h2>
    <form id="pwd-form">
      <input
        type="file"
        id="file-selector"
        name="file-selector"
        accept=".txt"
      />
      <input id="generate-pwd" type="button" value="Generate valid password" />
    </form>
    <p id="password"></p>
    <script src="solution.js"></script>
  </body>
</html>
